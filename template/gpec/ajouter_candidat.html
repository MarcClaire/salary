{% extends 'layout/Layout.html' %}
{% load static %}

{% block content %}
<h1>Ajouter un Candidat pour {{ plan.titre }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
